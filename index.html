<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Tic Tac Toe</title>
</head>
<body>
   
    <main>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <h3>...<span>fish and chips edition!</span></h3>

            <div class="img-container">
                <h3>Choose your dish!</h3>
                <div class="choices">
                    <div class="fish">
                        <img src="./icons/fish-and-chips.png" alt="Fish Icon">
                    </div>
                    <div class="chips">
                        <img src="./icons/fries.png" alt="Fries Icon">
                    </div>
                </div>
                <div class="player_config">
                    <div class="player_names">
                        <input type="text" id="player1Name" placeholder="Enter player 1's name...">
                        <input type="text" id="player2Name" placeholder="Enter player 2's name...">

                    </div>

                    <p>Player vs <span>Player</span></p>

                    <button type="button" id="go_button">Go!</button>
                </div>
            </div>
        </div>

        <div class="container2">
            <div class="gameboard_container">
                <h1>Tic Tac Toe</h1>
                <h3>...<span>fish and chips edition!</span></h3>
                <div class="gameboard">
                    <div class="square square0"></div>
                    <div class="square square1"></div>
                    <div class="square square2"></div>
                    <div class="square square3"></div>
                    <div class="square square4"></div>
                    <div class="square square5"></div>
                    <div class="square square6"></div>
                    <div class="square square7"></div>
                    <div class="square square8"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/5ed879b221.js" crossorigin="anonymous"></script>
</body>
</html>
